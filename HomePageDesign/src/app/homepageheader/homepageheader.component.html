  
<div class="signin-content">
    <div *ngIf="!validate"> 
        <h4>Please login to continue</h4>
       <input type="text" name="userName" placeholder="User" [(ngModel)]="userJson.name"> <br>
       <input type="password"  name="userPassword" placeholder="Password" [(ngModel)]="userJson.pswd"> <br>
       <button type="submit" name="userClick" (click)="onSubmit()">Submit</button> 
       <button type="reset">clear</button>
    </div>
    <div *ngIf="validate">
      Welcome {{userJson.name}} !
    </div>
 </div>
