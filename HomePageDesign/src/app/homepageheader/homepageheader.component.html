<div class="container" [ngSwitch]="true">    
  <div *ngSwitchCase="switchPage === 'page1'" >
    <div class="col-sm-3" *ngFor="let product of productsJsonArray"  [class.selected]="product === products2" (click)="productPage(product)"> 
        <div *ngIf="product.categoryName=='Electronics' || product.categoryName=='Fashion' || product.categoryName=='Furniture' ">
      <div class="panel panel-primary">
        <div class="panel-heading">{{product.productName}} </div>
        <div class="panel-body"><img src="{{product.productImage}}"  class="img-responsive" style="width:120%; align-content: center" alt="Image"></div>
        <div class="panel-footer">
            <i style="font-size:15px" class="fa">&#xf155;</i>{{product.productPrice}}
              <a (click)="addToCart(product.ProductId)" routerLink="/homepageheader">
              <div class="glyphicon glyphicon-shopping-cart"  style="margin-left:130px; font-size:18px"></div>
              </a>
              <a (click)="addToWishlist(product.ProductId)" routerLink="/homepageheader">
              <div class="glyphicon glyphicon-bookmark" style="margin-left:10px; font-size:18px"></div>
              </a>

              
<!--  <a (click)="productPage()" >s
                  see more...
              </a> -->
      </div>     
     </div>
    </div>
  </div>
<br><br>
<a (click)="imagepage2()" >
    next page...
</a>
<div *ngIf="products2">
<h1>{{products2.title| uppercase}} Details</h1> <br>
<div col-sm-12>
<img src="{{products2.productImage}}" alt="{{products2.productName}} | image"> <br>
<label> Product Description:
    <span >{{products2.productDesc}}</span>
</label><br>

<label> Price:
<i style="font-size:15px" class="fa">&#xf155;</i>{{products2.productPrice}}
</label><br>

<label> Available Qauntity:
    <span>{{products2.availableQuantity}}</span>
</label><br>
</div>

</div>
</div>
